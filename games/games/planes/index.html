<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Самолеты</title>
  <style>
    html, body { height: 100%; touch-action: pan-x pan-y; overscroll-behavior: none; }
    * { touch-action: pan-x pan-y; }
  </style>
  <link rel="stylesheet" href="../../assets/styles/main.css" />
  <link rel="stylesheet" href="../../../shared/styles/click-effect.css">
  <link rel="stylesheet" href="../../../shared/styles/variables.css">
  <script src="../../../shared/scripts/click-effect.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HUD Left -->
  <aside class="hud hud-left">
    <div class="hud-row">
      <div class="hud-row__wrapper">
        <button class="btn btn-ghost" id="btnBackLeft">← Меню</button>
        <div class="hud-center">
          <div class="turn-label"><span id="turnLabelLeft">✈️ Самолеты</span></div>
          <div class="score" id="scoreLeft">Игроков: 2</div>
        </div>
        <button class="btn" id="btnNewLeft">Новая партия ↻</button>
      </div>
    </div>
  </aside>

  <!-- Игровое поле -->
  <main class="game-container">
    <div id="stage">
      <!-- Игровые элементы создаются динамически -->
    </div>
    <!-- Секция для кнопок управления игроков -->
    <div class="players-section" id="playersSection"></div>
  </main>

  <!-- HUD Right (повёрнут на 180°) -->
  <aside class="hud hud-right">
    <div class="hud-row hud-rotated">
      <div class="hud-row__wrapper">
        <button class="btn btn-ghost" id="btnBackRight">← Меню</button>
        <div class="hud-center">
          <div class="turn-label"><span id="turnLabelRight">✈️ Самолеты</span></div>
          <div class="score" id="scoreRight">Игроков: 2</div>
        </div>
        <button class="btn" id="btnNewRight">Новая партия ↻</button>
      </div class="hud-row__wrapper">
    </div>
  </aside>

  <!-- Модальное окно выбора настроек -->
  <div id="playersModal" class="modal-backdrop" style="display: flex;">
    <div class="modal">
      <div class="modal-title">✈️ Самолеты</div>
      <div class="modal-subtitle">Выберите количество игроков</div>
      <div class="player-settings">
        <div class="player-options">
          <button class="player-option selected" data-players="2">2 игрока</button>
          <button class="player-option" data-players="3">3 игрока</button>
          <button class="player-option" data-players="4">4 игрока</button>
        </div>
        <div class="modal-subtitle" style="margin-top: 20px;">Выберите скорость</div>
        <div class="speed-options">
          <button class="speed-option" data-speed="slow">Медленная</button>
          <button class="speed-option selected" data-speed="medium">Средняя</button>
          <button class="speed-option" data-speed="fast">Быстрая</button>
        </div>
        <button class="btn start-game-btn" id="startGameBtn">Начать игру</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно результатов -->
  <div id="modalBackdrop" class="modal-backdrop" hidden style="display: none !important;">
    <div class="modal">
      <h2 class="modal-title" id="modalTitle">Игра окончена!</h2>
      <p class="modal-subtitle" id="modalSubtitle">Победитель: Игрок 1</p>
      <div class="modal-actions">
        <button class="btn" id="btnRematch">Заново</button>
        <button class="btn btn-ghost" id="btnToMenu">Меню</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
