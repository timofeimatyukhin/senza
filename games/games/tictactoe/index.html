<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Крестики-нолики — 3×3 (перемещение)</title>
  <style>
    html, body { height: 100%; touch-action: pan-x pan-y; overscroll-behavior: none; }
    * { touch-action: pan-x pan-y; }
  </style>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../../../shared/styles/click-effect.css">
  <link rel="stylesheet" href="../../../shared/styles/variables.css">
  <script src="../../../shared/scripts/click-effect.js"></script>
</head>
<body>
  <!-- HUD Left -->
  <aside class="hud hud-left">
    <div class="hud-row">
      <div class="hud-row__wrapper">
        <button class="btn btn-ghost" style="font-size: 28px;" id="btnBackLeft" aria-label="Вернуться в меню">← Меню</button>
        <div class="hud-center">
          <div class="turn-label"><span id="turnLabelLeft" style="font-size: 24px;">Ход X </span><span class="score" style="font-size: 24px;" id="scoreLeft">Победы: 0 – 0</span></div>
        </div>
        <button class="btn" id="btnNewLeft" style="font-size: 28px;" aria-label="Новая партия">Новая партия ↻</button>
      </div>
    </div>
  </aside>

  <!-- Игровая зона -->
  <main class="game-container">
    <div class="board" id="board" role="grid" aria-label="Игровое поле 3 на 3"></div>
  </main>

  <!-- HUD Right (повёрнут на 180°) -->
  <aside class="hud hud-right">
    <div class="hud-row hud-rotated">
      <div class="hud-row__wrapper">
        <button class="btn btn-ghost" style="font-size: 28px;" id="btnBackRight" aria-label="Вернуться в меню">← Меню</button>
        <div class="hud-center">
          <div class="turn-label"><span id="turnLabelRight" style="font-size: 24px;">Ход X </span><span class="score" style="font-size: 24px;" id="scoreRight">Победы: 0 – 0</span></div>
        </div>
        <button class="btn" id="btnNewRight" style="font-size: 28px;" aria-label="Новая партия">Новая партия ↻</button>
      </div>
    </div>
  </aside>

  <!-- Модалка результата -->
  <div class="modal-backdrop" id="modalBackdrop" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 class="modal-title" id="modalTitle">Победа X</h2>
      <p class="modal-subtitle" id="modalSubtitle">Три в ряд</p>
      <div class="modal-actions">
        <button class="btn" id="btnRematch">Новая партия</button>
        <button class="btn btn-ghost" id="btnToMenu">В меню</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
